<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Document</title>
</head>
<body>
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="visualization.js"></script>
  <script>
    const data = [[43, 27, 18], [47, 38, 70], [52, 22], [43, 12], [50, 20, 8]]
    const dataTotals = data.map(d => d.reduce((a, b) => a + b, 0))
    const height = 400
    const width = 400
    const barWidth = 30
    const offset = 5

    const yScale = d3.scaleLinear()
      .domain([0, d3.max(dataTotals)])
      .range([0, height])
    const xScale = d3.scaleBand()
      .domain(dataTotals)
      .paddingInner(.3)
      .paddingOuter(.3)
      .range([0, width])

    const svg = d3.select('body')
      .append('svg')
      .style('background', 'lightblue')
      .attr('width', width)
      .attr('height', height)


    svg.append('g').attr('fill', 'blue')
      .selectAll('rect')
        .data(dataTotals).enter().append('rect')
          .attr('width', xScale.bandwidth())
          .attr('height', d => yScale(d))
          .attr('x', d => xScale(d))
          .attr('y', d => height - yScale(d))


  </script>
</body>
</html>
